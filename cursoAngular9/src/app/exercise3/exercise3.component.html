<button
    class="btn btn-success"
    (click)="showPass()">
    Display Details
</button>

<p *ngIf="showPassword; else noShow"
    [ngStyle]="{backgroundColor: getColor()}"
    [ngClass]="{white: textColor === 'white'}">
{{showPassword}}</p>
<ng-template #noShow>
    <p></p>
</ng-template>
<p>{{infoArray}}</p>
