<div class="container">
  <app-cockpit 
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <!-- <div class="col-xs-12">
      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [element]="serverElement">
      </app-server-element>
    </div> -->
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="changeFirstElement()">Change first element</button>
      <button class="btn btn-danger" (click)="destroyFirstElement()">Change first element</button>

      <app-server-element 
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name">

      <p #contentParagraph>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
      </p>

      </app-server-element>
    </div>
  </div>


  
  <hr/>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
    </div>
  </div>

  <hr/>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show Odd</button>
      <br/><br/>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: odd % 2 !== 0}"
              [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let odd of oddNumb">
              {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item"
              [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let even of evenNumb">
              {{even}}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive </p>
      <!-- <p appBetterHighlightDirective [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with better directive </p> -->
      <p appBetterHighlightDirective="red" defaultColor="yellow">Style me with better directive </p>
    </div>
  </div>
</div>
